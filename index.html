<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collapsible Sidebar Â· Bootstrap v5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/assets/js/color-modes.js"></script>
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .bd-sidebar {
            width: 280px; /* Sidebar width */
            transition: width 0.3s ease-in-out; /* Smooth transition for sidebar */
        }
        .bd-main {
            transition: margin-left 0.3s ease-in-out; /* Smooth transition for main content */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Collapsible Sidebar</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- Sidebar content here -->
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
    </div>
</div>

<main class="bd-main">
    <div class="container-fluid">
        <h1>Main Content</h1>
        <p>This is the main content area. Adjust the main content or add additional components as needed.</p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collapsible Sidebar with Sub Items Â· Bootstrap v5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #wrapper {
            display: flex;
            height: 100vh; /* Full viewport height */
        }
        #sidebar {
            transition: width 0.3s ease-in-out; /* Smooth transition for sidebar */
            width: 250px; /* Initial width of sidebar */
            background: #f8f9fa; /* Light gray background */
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        #sidebar.collapsed {
            width: 80px; /* Width of collapsed sidebar */
        }
        #main {
            flex-grow: 1; /* Takes up remaining space */
            padding: 20px;
            overflow-y: auto; /* Allows scrolling on Y-axis if content is taller than the screen */
        }
        .navbar {
            width: 100%; /* Navbar width is full */
        }
        .navbar-toggler {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Glitch Classification</a>
        </div>
      </nav>
<div id="wrapper">
    <div id="sidebar" class="p-4">
        <h5>Sidebar</h5>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#profileSubmenu" aria-expanded="false">Profile</a>
                <div class="collapse" id="profileSubmenu">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item"><a class="nav-link" href="#">View Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Edit Profile</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
    </div>

    <div id="main">
        <h1>Main Content</h1>
        <p>This is the main content area. Adjust the main content or add additional components as needed.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var sidebar = document.getElementById('sidebar');
        var toggleButton = document.querySelector('.navbar-toggler');

        toggleButton.addEventListener('click', function () {
            sidebar.classList.toggle('collapsed');
            sidebar.setAttribute('aria-expanded', sidebar.classList.contains('collapsed') ? 'false' : 'true');
        });
    });
</script>
</body>
</html>
